dialog_1-1-1=\ Привет, {0}!\n Тебе предстоит вжиться в роль самых\n\
 маленьких частиц, размерами которых часто пренебрегают,\n\
 а зря! Ведь там очень много всего интересного.\n\
 Твоя цель сейчас получить знания.
dialog_1-1-2=\ Итак, расскажу, что и к чему: твоей величайшей и важнейщей\n\
 целью являются другие атомы. Соединяясь с ними ты образуешь\n\
 новые соединения, а они в свою очередь - жизнь! Благодаря чему\n\
 Ты можешь сейчас играть в эту прекрасную игру!\n\
  Но чтобы достичь твоей цели, тебе нужно будет находить\n\
 Кротовые Норы - они будут перемещать тебя к твоей цели.\n\
  А сейчас - в путь по указателю!
dialog_1-2-1=\ Еще раз привет, {0}!\n\
 На этот раз тебе нужно перенести в кротовую\n\
 нору как можно больше атомов, таких же, как и ты.\n\
 Вперед!\
 P.S Остерегайтесь зеленых.
dialog_1-4-1=\ Приветствую, {0}!\n\
 Ты уже достаточно спас атомов, теперь ты\n\
 должен позаботиться о себе.\n\
 Продержись некоторое время в живых, а потом сразу\n\
 в Кротовую нору!
